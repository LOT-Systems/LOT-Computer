name: lot-systems
region: nyc3

services:
  - name: web
    # GitHub repository configuration
    git:
      branch: claude/LOT_updates_November_2025-01XjLLhgKKL2Syne7Q1nqoGS
      repo_clone_url: https://github.com/vadikmarmeladov/lot-systems.git

    # Build configuration
    build_command: |
      set -e
      echo "ðŸš€ Build started at $(date)"
      echo "ðŸ“¦ Installing dependencies..."
      yarn install --frozen-lockfile --production=false 2>&1 | tail -20
      echo "âœ… Dependencies installed at $(date)"
      echo ""
      echo "ðŸŽ¨ Building client CSS..."
      NODE_ENV=production yarn client:css:build
      echo "âœ… Client CSS built at $(date)"
      echo ""
      echo "ðŸ“¦ Building client JS..."
      NODE_ENV=production yarn client:js:build
      echo "âœ… Client JS built at $(date)"
      echo ""
      echo "ðŸ”¨ Building server..."
      NODE_ENV=production yarn server:build
      echo "âœ… Server built at $(date)"
      echo ""
      echo "ðŸ—„ï¸ Running database migrations..."
      yarn migrations:up
      echo "âœ… Migrations completed at $(date)"
      echo ""
      echo "ðŸ“ Verifying build output..."
      echo "Contents of dist/:"
      ls -la dist/ || echo "dist/ not found"
      echo "Contents of dist/server/:"
      ls -la dist/server/ || echo "dist/server/ not found"
      echo "Contents of dist/server/server/:"
      ls -la dist/server/server/ | head -10 || echo "dist/server/server/ not found"
      echo "Contents of dist/client/js/:"
      ls -la dist/client/js/ | head -10 || echo "dist/client/js/ not found"
      echo "âœ… Build completed at $(date)"

    # Runtime configuration
    run_command: |
      echo "ðŸš€ Starting application at $(date)"
      echo "Current directory: $(pwd)"
      echo "Checking for dist folder..."
      ls -la dist/ 2>&1 || echo "âŒ dist/ not found"
      ls -la dist/server/ 2>&1 || echo "âŒ dist/server/ not found"
      ls -la dist/server/server/ 2>&1 || echo "âŒ dist/server/server/ not found"
      echo "Checking node_modules..."
      ls -la node_modules/ 2>&1 | head -5 || echo "âŒ node_modules/ not found"
      echo "Looking for index.js..."
      find . -name "index.js" -path "*/dist/server/*" 2>&1 || echo "No index.js found"
      echo "Contents of root directory:"
      ls -la . | head -20
      echo "Starting with yarn start..."
      yarn start
    environment_slug: node-js
    instance_size_slug: basic-xs
    instance_count: 1
    http_port: 8080

    # Health check configuration
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

    # Environment variables
    envs:
      # Node.js Environment
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
        value: production

      - key: PORT
        scope: RUN_TIME
        value: "8080"

      # Build metadata
      - key: BUILD_DATE
        scope: RUN_AND_BUILD_TIME
        value: "${_self.CREATED_AT}"

      # Application Configuration
      - key: APP_NAME
